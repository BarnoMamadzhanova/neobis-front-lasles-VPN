<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>LaslesVPN</title>
    <link rel="stylesheet" href="./css/reset.css">
    <link rel="stylesheet" href="./css/style.css">
</head>

<body>
    <header class="header" id="header">

        <div class="header__wrapper">

            <div class="header__logo">
                <a href="/" class="header__logo-link">
                    <img src="./assets/Logo.svg" alt="LaslesVPN">
                </a>
            </div>

            <div class="header__nav">
                <ul class="header__list">
                    <li class="header__item">
                        <a href="#" class="header__link">About</a>
                    </li>
                    <li class="header__item">
                        <a href="#" class="header__link">Features</a>
                    </li>
                    <li class="header__item">
                        <a href="#" class="header__link">Pricing</a>
                    </li>
                    <li class="header__item">
                        <a href="#" class="header__link">Testimonials</a>
                    </li>
                    <li class="header__item">
                        <a href="#" class="header__link">Help</a>
                    </li>
                </ul>
            </div>

            <div class="header__sing-in">
                <ul class="header__list header__list--auth">
                    <li class="header__item header__item--medium">
                        <a href="#" class="header__link">Sign In</a>
                    </li>
                    <li class="header__item header__item--medium">
                        <a href="#" role="button" class="header__link btn-secondary btn">Sign Up</a>
                    </li>
                </ul>
            </div>

        </div>

    </header>
    <main id="main">
        <section class="page-width-default hero">

            <div class="hero__wrapper">

                <div class="hero__content">
                    <h2 class="hero__title">Want anything to be easy with <strong>LaslesVPN.</strong></h2>
                    <p class="hero__text">Provide a network for all your needs with ease and fun using
                        <strong>LaslesVPN</strong>
                        discover
                        interesting
                        features from us.
                    </p>
                    <a href="#" role="button" class="hero__button btn btn-primary btn-primary-cta">Get
                        Started</a>
                </div>

                <div class="hero__illustration">
                    <img src="./assets/Illustration 1.png" alt="Illustration1">
                </div>


            </div>
        </section>
        <section class="page-width-default statistics">
            <div class="statistics__wrapper">

                <div class="statistics__iconbox">
                    <div class="statistics__icon">
                        <img src="./assets/user.png" alt="Users icon">
                    </div>
                    <div class="statistics__content">
                        <h4 class="statistics__title"><strong>90+</strong></h4>
                        <p class="statistics__text">Users</p>
                    </div>
                </div>

                <div class="statistics__iconbox">
                    <div class="statistics__icon">
                        <img src="./assets/location.png" alt="Locations icon">
                    </div>
                    <div class="statistics__content">
                        <h4 class="statistics__title"><strong>30+</strong></h4>
                        <p class="statistics__text">Locations</p>
                    </div>
                </div>

                <div class="statistics__iconbox">
                    <div class="statistics__icon">
                        <img src="./assets/Server.png" alt="Servers icon">
                    </div>
                    <div class="statistics__content">
                        <h4 class="statistics__title"><strong>50+</strong></h4>
                        <p class="statistics__text">Servers</p>
                    </div>
                </div>

            </div>
        </section>
    </main>
    <footer id="footer">footer</footer>
</body>

</html>
